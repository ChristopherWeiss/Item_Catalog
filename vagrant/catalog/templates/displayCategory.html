<!DOCTYPE html>
<html lang="en">
	<head>
	</head>
	<body>
		<h1><a href="{{url_for('homepage')}}">Item Catalog App</a></h1>
		<!-- Logic for Login Button -->
		{% if 'email' in login_session %}
		<h2><a href="{{url_for('gdisconnect')}}">Logout</a></h2>
		{% else %}
		<h2><a href="{{url_for('showLogin')}}">Login</a></h2>
		{% endif %}
		<h2>{{category}}</h2>
		<div class="container">
			{% for item in items %}
			<h3><a href="{{url_for('displayItem', category= item.category, itemname = item.name)}}">{{item.name}}</a></h3>
			{% endfor %}
		</div>
	</body>
</html>
