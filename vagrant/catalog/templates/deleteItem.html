<!DOCTYPE html>
<html lang="en">
	<head>
	</head>
	<body>
		<h1><a href="{{url_for('homepage')}}">Item Catalog App</a></h1>
		<!-- Logic for Login Button -->
		{% if 'email' in login_session %}
		<h2><a href="{{url_for('gdisconnect')}}">Logout</a></h2>
		{% else %}
		<h2><a href="{{url_for('showLogin')}}">Login</a></h2>
		{% endif %}
		<h2> Do you really want to do this? </h2>
		<form action="{{url_for('deleteItem', category = item.category, itemname = item.name)}}" method = 'POST'>
			<dl>
				<dt>Item Name:</dt>
					<dd>{{item.name}}</dd>
				<dt>Category:</dt>
					<dd><{{item.category}}</dd>
				<dt>Description:</dt>
					<dd>{{item.description}}</dd>
			</dl>
		<input type='submit' value='Delete'>
		<a href = "{{url_for('displayCategory', category = item.category)}}"> Cancel </a>
		</form>
	</body>
</html>
