<!DOCTYPE html>
<html lang="en">
	<head>
	</head>
	<body>
		<h1><a href="{{url_for('homepage')}}">Item Catalog App</a></h1>
		<!-- Logic for Login Button -->
		{% if 'email' in login_session %}
		<h2><a href="{{url_for('gdisconnect')}}">Logout</a></h2>
		{% else %}
		<h2><a href="{{url_for('showLogin')}}">Login</a></h2>
		{% endif %}
		<h2> Edit Item </h2>
		<form action="{{url_for('editItem', category = item.category, itemname = item.name)}}" method = 'POST'>
			<dl>
				<dt>Item Name:</dt>
					<dd><input type ='text' size='30' name='name' placeholder="{{item.name}}"></dd>
				<dt>Category:</dt>
					<dd><input type = 'text' size = '8' name='category' placeholder="{{item.category}}"></dd>
				<dt>Description:</dt>
					<dd><textarea name = 'description' rows='5' cols='40' placeholder="{{item.description}}"></textarea></dd>

			</dl>
		<input type='submit' value='Edit'>
		<a href = "{{url_for('displayCategory', category = item.category)}}"> Cancel </a>
		</form>
	</body>
</html>
